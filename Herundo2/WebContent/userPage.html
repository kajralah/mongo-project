<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hirundo</title>
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="css/page.css" rel="stylesheet">
	</head>

  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="nav_container">
            <a class="toggleMenu" href="#">Menu</a>
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a id="message_button">Create message</a></li>
                <li><a id="timeline">Timeline</a></li>
                <li><a id="statistic">Statistics</a></li>
                <li><a id="users">All users</a></li>
           </ul>
        </div>
    </nav>
    
   <div class="all">
	<div class="container" id="message">
		<div class="form-horizontal">
		  <form action="#" method="post" class="form" role="form" id="message">
          	<h2 align="center">Create message</h2><br>
			<div class="form-group">
			  	<label class="col-md-4 control-label" for="message">Message</label>  
  				<div class="col-md-4">
					<textarea class="form-control" maxlength="140" id="Message" name="Message">Write your message</textarea>
				</div>
			</div>    
			
			<div class="form-group">
  				<label class="col-md-4 control-label" for="place">Place</label>  
  				<div class="col-md-4">
            		<input class="form-control" id="place" name="place" placeholder="Place" type="text" />
  				</div>
			</div>          
			
			<div class="form-group">
  				<div class="col-md-4 control-label">
    				<button id="message_button" class="btn btn-info" style="background: #71BDD7;color:#000000;border: 1px solid #FFFFFF;">Create message</button>
  				</div>
			</div>

		</form>			
	</div>
	</div>
	</div>
	
	<div class="row" id="row">
	  <div id="allUsers" class="col-md-8" style="margin-left:80px;">

	  </div>
	  
	  <div id="allStatistic" class="col-md-8" style="margin-left:80px;">
	  	<div id="floatitleft">
	  		<ul style="align:left" id="ul">
	  			<li><a id="firstTen" class="a"><b>First ten users</b></a></li>
	  			<li><a id="time" class="a"><b>Procent of messages in intervals</b></a></li>
	  			<li><a id="place" class="a"><b>Procent of messages from places</b></a></li>
	  		</ul>
	  	</div>
	  	<div id="floatitright"></div>
	  </div>
	  
	</div>
		
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
    <script>
   		$(document).ready(function(){
   			$("#message").hide();
   			$("#allUsers").hide();
   			$("#allStatistic").hide();
		});
   		$("#message_button").click(function(event){
   			$("#allUsers").hide();
   			$("#allStatistic").hide();
   			$("#message").show();
   		});
    </script>
  </body>
</html>
