<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hirundo</title>
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="css/page.css" rel="stylesheet">
	</head>

  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="nav_container">
            <a class="toggleMenu" href="#">Menu</a>
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a id="message_button">Create message</a></li>
           </ul>
        </div>
    </nav>
    
   <div class="all">
	
	<div class="container" id="message">
		<div class="form-horizontal">
		  <form action="#" method="post" class="form" role="form" id="message">
          	<h2 align="center">Create message</h2><br>
			<div class="form-group">
			  	<label class="col-md-4 control-label" for="message">Message</label>  
  				<div class="col-md-4">
					<textarea class="form-control" id="Message" name="Message">Write your message</textarea>
				</div>
			</div>    
			
			<div class="form-group">
  				<label class="col-md-4 control-label" for="place">Place</label>  
  				<div class="col-md-4">
            		<input class="form-control" id="place" name="place" placeholder="Place" type="text" />
  				</div>
			</div>          
			
			<div class="form-group">
  				<div class="col-md-4 control-label">
    				<button id="message_button" class="btn btn-info" style="background: #71BDD7;color:#000000;border: 1px solid #FFFFFF;">Create message</button>
  				</div>
			</div>

		</form>			
	</div>
	</div>
</div>
	
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
    <script>
   		$(document).ready(function(){
   			$("#message").hide();
		});
   		$("#message_button").click(function(event){
   			$("#message").show();
   		});
    </script>
  </body>
</html>
